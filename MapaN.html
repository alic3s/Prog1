<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mapa de Notas</title>
        <meta charset="UTF-8">
        
        <style>
            body{
                width: 820px;
                margin: 0 auto;
            }
        </style>

    </head>

    <body>
        <h2 style="text-align: center;">Mapa de Notas</h2>
        <hr>

        <fieldset>
            <legend> Dados do Aluno</legend>

        <p>
            Nome - <input name="tNome" type="text" size="50">
        </p>
            
        <p>
            1º Bimestre - <input name="n1B" type="number" step="0.01" min=0 max=10>
        </p>

        <p>
            2º Bimestre - <input name="n2B" type="number" step="0.01" min=0 max=10>
        </p>

        <p>
            Prova Final - <input name="nPF" type="number" size="5" step="0.10">
        </p>

        <p style="text-align: center;">
            <input type="button" name="VS" value="Verificar Situação">
        </p>

        </fieldset>

        <fieldset>
            <legend>Resultados</legend>

            <p>
                Média Parcial - <input name="nMP" type="number" readonly>
            </p>

            <p>
                Média Final - <input name="nMF" type="number" readonly>
            </p>

            <p>
                Situação - <input name="tSit" type="text" size="9" maxlength="9" readonly>
            </p>

        </fieldset>
        

    </body>
</html>
