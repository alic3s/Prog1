<!DOCTYPE html>
<html lang="en">
   <head>
        <title>
            Equação do 2º grau
        </title>
    <!--Configuração da tabela de caracteres-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="equacao2.css" rel="stylesheet">
        

        <style>
            /*Comentário para CSS
            px = pixel
            % = percentual -- o tamanho do meu componente vai ser ?% do tamanho dele
            em = trabalha o percentual com relação ao tamanho daquele componente
            +hem = faz referencia à configuração do root - o elemento principal
            */

            body{
                width: 820px;
                margin: 0 auto;
                /*border: 1px #000000 solid;*/
            }

        </style>
   </head>
   <body>
       <h1 class="div__titulo"> Cálculo das raízes de uma equação do 2º grau. </h1>

       <h2 class="div__titulo div__subtitulo"> Valores das raízes reais </h2>
       
       <div class="div__menu">
            <div class="menu__opcao">
                <a href="./equacao2.html">Equação 2º grau</a>
            </div>
            <div class="menu__opcao">
                <a href="./infoaluno.html">Alunos</a>
            </div>
            <div class="menu__opcao">
                <a href="./mapanotas.html">Notas</a>
            </div>
       </div>

       <fieldset>
           <legend class="fieldset__legend fieldset">Coeficientes</legend>
        <p>
            A <input class="input__formato input__foco" name="nValorA" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p>
            B <input class="input__formato input__foco" name="nValorB" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p>
         C <input class="input__formato input__foco" name="nValorC" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p style="text-align: center;">
            <input type="button" name="Calcular" value="Calcular" class="button__efect">
        </p>

       </fieldset>

       <fieldset>

           <legend class="fieldset__legend fieldset">Valores Calculados</legend>
           <p>
            Delta <input class="input__formato input__foco" name="nDelta" type='number' step='0.1' size='5' maxlength="5" readonly>
           </p>
    
           <p>
            X1 <input class="input__formato input__foco" name="nX1" type='number' step='0.1' size='10' maxlength="10" readonly>
           </p>
    
           <p>
            X2 <input class="input__formato input__foco" name="nX2" type='number' step='0.1' size='10' maxlength="10" readonly>
           </p>

       </fieldset>
       
   </body>

   <footer>
    <div class="div__rodape">
        Todos os direitos reservados para 3º TADS
    </div>
   </footer>
   
</html>
