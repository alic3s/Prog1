<!DOCTYPE html>
<html lang="en">
   <head>
        <title>
            Equação do 2º grau
        </title>
    <!--Configuração da tabela de caracteres-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <style>
            /*Comentário para CSS
            px = pixel
            % = percentual -- o tamanho do meu componente vai ser ?% do tamanho dele
            em = trabalha o percentual com relação ao tamanho daquele componente
            +hem = faz referencia à configuração do root - o elemento principal
            */

            body{
                width: 820px;
                margin: 0 auto;
                /*border: 1px #000000 solid;*/
            }

        </style>
   </head>
   <body>
       <h1 style="text-align: center;"> Cálculo das raízes de uma equação do 2º grau. </h1>

       <h2 style="text-align: center;"> Valores das raízes reais </h2>
       
       <fieldset>
           <legend>Coeficientes</legend>
        <p>
            A <input name="nValorA" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p>
            B <input name="nValorB" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p>
         C <input name="nValorC" type='number' step='0.1' size='5' maxlength="5">
        </p>
 
        <p style="text-align: center;">
            <input type="button" name="Calcular" value="Calcular">
        </p>

       </fieldset>

       <fieldset>

           <legend>Valores Calculados</legend>
           <p>
            Delta <input name="nDelta" type='number' step='0.1' size='5' maxlength="5" readonly>
           </p>
    
           <p>
            X1 <input name="nX1" type='number' step='0.1' size='10' maxlength="10" readonly>
           </p>
    
           <p>
            X2 <input name="nX2" type='number' step='0.1' size='10' maxlength="10" readonly>
           </p>

       </fieldset>
       

   </body>
   <footer>

   </footer>
</html>
