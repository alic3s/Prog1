<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mapa de Notas</title>
        <meta charset="UTF-8">
        <link href="mapanotas.css" rel="stylesheet">
        
        <style>
            body{
                width: 820px;
                margin: 0 auto;
            }
        </style>
    </head>


    <body>
        <h2 class="div__titulo">Mapa de Notas</h2>
        <hr>

        <div class="div__menu">
            <div class="menu__opcao">
                <a href="./equacao2.html">Equação 2º grau</a>
            </div>
            <div class="menu__opcao">
                <a href="./infoaluno.html">Alunos</a>
            </div>
            <div class="menu__opcao">
                <a href="./mapanotas.html">Notas</a>
            </div>
       </div>

        <fieldset>
            <legend class="fieldset__legend fieldset">Dados do Aluno</legend>

        <p>
            Nome - <input class="input__formato input__foco" name="tNome" type="text" size="50">
        </p>
            
        <p>
            1º Bimestre - <input class="input__formato input__foco" name="n1B" type="number" step="0.01" min=0 max=10>
        </p>

        <p>
            2º Bimestre - <input class="input__formato input__foco" name="n2B" type="number" step="0.01" min=0 max=10>
        </p>

        <p>
            Prova Final - <input class="input__formato input__foco" name="nPF" type="number" size="5" step="0.10">
        </p>

        <p style="text-align: center;">
            <input type="button" name="VS" value="Verificar Situação" class="button__effect">
        </p>
        </fieldset>

        <fieldset>
            <legend class="fieldset__legend fieldset">Resultados</legend>

            <p>
                Média Parcial - <input class="input__formato input__foco" name="nMP" type="number" readonly>
            </p>

            <p>
                Média Final - <input class="input__formato input__foco" name="nMF" type="number" readonly>
            </p>

            <p>
                Situação - <input class="input__formato input__foco" name="tSit" type="text" size="9" maxlength="9" readonly>
            </p>

        </fieldset>
        

    </body>
</html>
